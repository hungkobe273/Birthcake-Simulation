<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lời Chúc Mừng Sinh Nhật</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            transition: opacity 1s ease-in-out; 
            opacity: 1;
        }
        #myVideo {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        .fade-out {
            opacity: 0 !important;
        }
    </style>
</head>
<body>
    <video id="myVideo" autoplay playsinline muted>
        <source src="Happy 20.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video.
    </video>

    <script>
        const video = document.getElementById('myVideo');
        const body = document.body;
        
        function startTransition() {
            body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'hbpd.html'; 
            }, 1000);
        }

        video.addEventListener('ended', startTransition);

        video.play().catch(error => {
            console.error("Video autoplay bị chặn. Vui lòng nhấn để xem:", error);
        });
    </script>
</body>

</html>
